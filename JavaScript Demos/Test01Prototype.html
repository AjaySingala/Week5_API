<!DOCTYPE html>
<html>
<body>

    <h2>Prototype Demo - 01</h2>

    <script>
        const Car = function(color, model, dateManufactured) {
			this.color = color;
			this.model = model;
			this.dateManufactured = dateManufactured;
			this.noOfTyres = 4;
		};
		Car.prototype.getTyres = function(x) {
			alert(x);
		}
		Car.prototype.getColor = function() {
			return this.color;
		};
		Car.prototype.getModel = function() {
			return this.model;
		};
		Car.prototype.carDate = function() {
			return `This ${this.model} was manufactured in the year ${this.dateManufactured}`
		}
		let firstCar = new Car('red', 'Ferrari', '1985');
		console.log(firstCar);
		console.log(firstCar.carDate()); // This Ferrari was manufactured in the year 1985.
		
		let secondCar = new Car('yellow', 'Ford', '2001');
		console.log(secondCar);
		console.log(secondCar.getModel());
		console.log(secondCar.getColor());
		console.log(secondCar.carDate()); 
		console.log(secondCar.getTyres(secondCar.noOfTyres));
		console.log(secondCar.noOfTyres);

    </script>

</body>
</html>
