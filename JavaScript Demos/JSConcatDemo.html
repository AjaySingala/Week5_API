<!DOCTYPE html>
<html>
<body>

    <h2>Concat Demo</h2>
	<h5>Check the console log</h5>
	
    <script>
		function concat() {
			let x = 'John';
			let n = 10;
			let y = 25;
			let z = '19';
			
			console.log(n + y);
			console.log(x + y);
			console.log(x + n + y);
			console.log(n + y + x);
			console.log(x + z);
			console.log(z + x);
			console.log(z + n);
			console.log(n + z);
			
			n = 'Hello there!';
			console.log(n);
			
		}
		concat();
	</script>

</body>
</html>
