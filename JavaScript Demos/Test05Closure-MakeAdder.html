<!DOCTYPE html>
<html>
<body>

    <h2>Closures - More Interesting Demo</h2>
	<h5>Check the console log</h5>
	
    <script>
		function makeAdder(x) {
		  return function(y) {
			function foo(c) {
				alert(c);
			}
			foo('Hello there');
			return x + y;
		  };
		}

		var add5 = makeAdder(5);
		var add10 = makeAdder(10);

		console.log(add5(2));  // 7
		console.log(add10(20)); // 30
	</script>

</body>
</html>
