<!DOCTYPE html>
<html>
<body>

    <h2>Add Event Listener Demo 01</h2>
	<h5>Check console log</h5>

	<div>
		<p>This is a paragraph</p>
		<p id="paraOne">Click here</p>
		<p name="pname">Click me to change!</p>
	</div>

    <script>
		var elem = document.getElementById("paraOne");
		elem.addEventListener("click", clicked);
		
		function clicked()
		{
			alert('Clicked!');
		}
	</script>

</body>
</html>
